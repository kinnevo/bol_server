[build]
builder = "NIXPACKS"

[build.env]
NODE_ENV = "production"

[deploy]
startCommand = "npm run migrate:up && npm start"
healthcheckPath = "/debug/rooms"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
NIXPACKS_BUILD_CMD = "echo 'Skipping build for backend-only deployment'"
